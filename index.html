<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded ClickUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .iframe-container {
            width: 60%;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
            background: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .right-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        .top-frame {
            flex: 1;
            position: relative;
            border: 1px solid #ccc;
            z-index: 2; /* Ensure the top frame is above the bottom frame */
            margin-bottom: -10px; /* Overlay 10px over the bottom frame */
        }
        .bottom-frame {
            flex: 1;
            position: relative;
            border: 1px solid #ccc;
            z-index: 1; /* Place the bottom frame under the top frame */
        }
        iframe {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: calc(100% + 50px);
            border: none;
        }
    </style>
    <script>
        // Function to refresh the page every 10 minutes (600,000 milliseconds)
        setTimeout(function(){
            window.location.reload();
        }, 600000); // 600000 ms = 10 minutes
    </script>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe class="clickup-embed" src="https://sharing.clickup.com/14128802/b/h/df5n2-1017/8ac242910f9957b" title="task list"></iframe>
        </div>
        <div class="right-container">
            <div class="top-frame">
                <iframe class="clickup-embed" src="https://sharing.clickup.com/14128802/c/h/6-901702697979-5/a8887184dec603c" title="calendar"></iframe>
            </div>
            <div class="bottom-frame">
                <iframe class="clickup-embed" src="https://sharing.clickup.com/14128802/c/h/df5n2-1057/f999bd64eedcbaa" title="new embed" style="background: transparent; border: 1px solid #ccc;"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
