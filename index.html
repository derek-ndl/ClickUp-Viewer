<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded ClickUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .iframe-container {
            width: 57%;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
            background: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-40px) scaley(107%); /* Move the left container up by 50px */
        }
        .right-container {
            width: 43%;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        .top-frame{
            flex: 1;
            position: relative;
            border: 1px solid #ccc;
            overflow: hidden;
            z-index: 2; /* Ensure the top frame is above the bottom frame */
        }
        .bottom-frame {
            flex: 1;
            position: relative;
            border: 1px solid #ccc;
            overflow: hidden;
            z-index: 1; /* Place the bottom frame under the top frame */
        }
        .top-frame iframe, .bottom-frame iframe {
            position: absolute;
            width: 200%;  /* Increase width to allow for zoom-out effect */
            height: 200%; /* Increase height to allow for zoom-out effect */
            transform: scale(0.5) translate(0, -50px); /* Scale down to 50% (simulating zoom-out) */
            transform-origin: 0 0; /* Scale from top-left corner */
            border: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Function to refresh the page every 10 minutes (600,000 milliseconds)
        setTimeout(function(){
            window.location.reload();
        }, 600000); // 600000 ms = 10 minutes
    </script>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe class="clickup-embed" src="https://sharing.clickup.com/14128802/b/h/df5n2-1017/8ac242910f9957b" title="task list"></iframe>
        </div>
        <div class="right-container">
            <div class="top-frame">
                <iframe class="clickup-embed" src="https://sharing.clickup.com/14128802/c/h/6-901702697979-5/a8887184dec603c" title="calendar"></iframe>
            </div>
            <div class="bottom-frame">
                <iframe class="clickup-embed" src="https://sharing.clickup.com/14128802/c/h/df5n2-1057/f999bd64eedcbaa" title="new embed"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
